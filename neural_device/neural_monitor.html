<!DOCTYPE html>
<meta charset="utf-8">
<script>
    function sendMode(modeValue){
      if(modeValue === 'classify'){
        var patternArea = getElementById("patternArea");
        patternArea.disabled;
      }
      if(socket != null){
          socket.send(JSON.stringify([{type:"mode",value:modeValue}]));
      }
    }
    
    function sendPattern(patternValue){
       if(socket != null){
           socket.send(JSON.stringify([{type:"pattern",value:patternValue}]));
       }
    }
</script>
<body>
  <h2>Neural Device</h2>
  <div id="message"></div>
  <div width = "1200" align = "center">
    <span id = "modeArea">
        <input type="radio" name="mode" value="learn" checked="checked" onclick="sendMode('learn');">Learning Mode
        <input type="radio" name="mode" value="classify" onclick="sendMode('classify');">Classify Mode
    </span>
    </br>
    <span id = "patternArea">
        <input type="radio" name="pattern" value="soft" checked="checked" onclick="sendPattern('soft');">Soft Pattern
        <input type="radio" name="pattern" value="hard" onclick="sendPattern('hard');">Hard Pattern
    </span>
    </br>
  <span>
    <canvas id="input_scatter" width="300" height="300"></canvas>
    <canvas id="label_pattern" width="300" height="300"></canvas>
  </span>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script>

try{
var socket = io.connect('http://192.168.1.7:8124/');

socket.send(JSON.stringify([{type:"mode",value:"learn"},{type="pattern",value:"soft"}]));

socket.on('message', onMessage);

function onMessage (message){

try{
	var param = JSON.parse(message);
	pointData.push({bend:param.bend, pressure:param.pressure});
	redraw();
}catch(e){
	alert(e);
}
}

}catch(e){
	alert(e);
}

function initDraw(){
// U•z}ƒGƒŠƒA‚Æƒpƒ^[ƒ“ƒGƒŠƒA‚Ì˜gü‚ğ•`‚­
var inputArea = getElementById('input_scatter');
 inputAreaContext = inputArea.getContext('2d');
 inputAreaContext.rect(0, 0, 300, 300)
 inputAreaContext.stroke();
var patternArea = getElementById('label_pattern');
 patternAreaContext = patternArea.getContext('2d');
 patternAreaContext.rect(300, 0, 300, 300)
 patternAreaContext.stroke();

}

function redraw(point){
var canvas = document.getElementById('input_scatter');
 if (canvas.getContext) {

 var context = canvas.getContext('2d');

 //‹È‚°‚Æˆ³—Í‚ÅU•z}‚ğ•`‚­
 context.arc(point.bend - 200, 200 - point.pressure, 5, 0, Math.PI*2, false);
 
 context.fill();

 } 
}

</script>

</body>
</html>
