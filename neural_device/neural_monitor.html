    function sendMode(modeValue){
      if(modeValue === 'classify'){
        var patternArea = document.getElementById("patternArea");
        patternArea.style = "display:none;";
        pattern = "result";
      }
      
      if(socket != null){
          socket.send(JSON.stringify([{type:"mode",value:modeValue}]));
      }
    }
    
    function sendPattern(patternValue){
       pattern = patternValue;
       if(socket != null){
           socket.send(JSON.stringify([{type:"pattern",value:patternValue}]));
       }
    }
</script>

try{

var socket = io.connect('http://192.168.1.7:8124/');

socket.on('message', onMessage);

function onMessage (message){
    try{
        var param = JSON.parse(message);
        messageArea.innerHTML = message;
        if(!_.isUndefined(param.normalized_data)){
            _.each(param.normalized_data, 
                function(value, key, list){
                    drawData_for_normalized(key, value);
                }
            );
           //drawData_for_normalized(param.normalized_data);
        }else if(!_.isUndefined(param.measure_data)){
            drawMeasureData(param.measure_data);
        }
        if(param.bend != undefined && param.pressure != undefined){
            drawData(param);
        }
    }catch(e){
        alert(e);
    }
}

var data_counter = 1;

function drawMeasureData(measure_data){
    var measureValue = "data" + data_counter + " bend = " + measure_data.bend + " pressure = " + measure_data.pressure;

    var patternArea = document.getElementById('label_pattern');
    patternAreaContext = patternArea.getContext('2d');
    
    if(patternArea === "soft"){
        patternAreaContext.fillStyle = 'blue';
    } else if(patternArea === "soft"){
        patternAreaContext.fillStyle = 'red';
    }
    

    patternAreaContext.font = 'bold 20pt Calibri';
    patternAreaContext.fillText(measureValue,  40, data_counter * 35);
    
    if(data_counter == 10){
        data_counter = 0;
    }
    data_counter ++;
}

function drawData_for_normalized(key, value){
    var canvas = document.getElementById('input_scatter');
    var fontColor = null;
    if(key === "soft"){
        fontColor = "blue";
    } else if(key === "hard"){
        fontColor = "red";
    } else {
        fontColor = "yellow";
    }
    
    if (canvas.getContext) {
        var context = canvas.getContext('2d');
        //ã»Ç∞Ç∆à≥óÕÇ≈éUïzê}Çï`Ç≠
        _.each(value.data, 
            function(param){
                var arcX = Math.round(param.bend * 400) + 5;
                var arcY = 405 - Math.round(param.pressure * 400);
                context.beginPath();
                context.arc(arcX, arcY, 5, 0, Math.PI*2, false);
                context.fillStyle = fontColor;
                context.fill();
            }
         );
    }
}

function drawData(param){
    var canvas = document.getElementById('input_scatter');
    var fontColor = null;
    if(pattern === "soft"){
        fontColor = "blue";
    } else if(pattern === "hard"){
        fontColor = "red";
    } else {
        fontColor = "yellow";
    }
    
    if (canvas.getContext) {
        var context = canvas.getContext('2d');
        //ã»Ç∞Ç∆à≥óÕÇ≈éUïzê}Çï`Ç≠
        var arcX = Math.round((270 - param.bend) * (400/(270-190)));
        var arcY = 400 - Math.round(param.pressure * (400/850));
        context.beginPath();
        context.arc(arcX, arcY, 5, 0, Math.PI*2, false);
        context.fillStyle = fontColor;
        context.fill();
    }
}
